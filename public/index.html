<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Info Display</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Flight Information</h1>
  <table id="flightsTable">
    <thead>
      <tr>
        <th>Airline</th><th>Flight</th><th>From</th><th>To</th><th>Time</th><th>Status</th><th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/flights')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#flightsTable tbody');
        data.forEach(flight => {
          const row = `<tr>
            <td>${flight.airline}</td>
            <td>${flight.flight}</td>
            <td>${flight.from}</td>
            <td>${flight.to}</td>
            <td>${flight.time}</td>
            <td>${flight.status}</td>
            <td>${flight.type}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
